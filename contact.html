        <div class="all-form-items">
            <div class="first-messages">
                <h2>Get in touch</h2>
                <p>Leave your message and I will get back to you shortly.</p>
            </div>
            <form action="">
                <div class="form-container">
                    <div class="form-credentials">
                        <label for="fName">First Name</label>
                        <input type="text" id="fName" placeholder="Mihai">
                    </div>
                    <div class="form-credentials">
                        <label for="lName">Last Name</label>
                        <input type="text" id="lName" placeholder="Pascu">
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-credentials">
                        <label for="email">Email *</label>
                        <input type="text" id="email" placeholder="example@domain.com">
                    </div>
                    <div class="form-credentials">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="+40-799-999-999">
                    </div>
                </div>
                <div class="form-credentials">
                    <label for="message">Message *</label>
                    <textarea type="text" id="message" placeholder="Your questions or comments"></textarea>
                </div>
                <div class="form-credentials">
                    <p class="attachments">Attachments</p>
                    <p class="doc-types">Allowed file types: jpg, jpeg, png, gif, txt, pdf, doc, docx, xls, xlsx, odt, ppt, pptx, pps, ppsx, html, and less than 100 MB.</p>
                </div>
                <div class="choose-file">
                    <input type="file" class="file" id="file">
                    <label for="file" id="file-label">Choose file <span>or drop here</span></label>
                </div>
            </form>
            <div class="end-button-div">
                <button>Send</button>
            </div>
        </div>
    </body>
</html>
